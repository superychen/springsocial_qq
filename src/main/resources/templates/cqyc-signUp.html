<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标准注册页面</title>
</head>
<body>
    <h2>标准注册页面</h2>
    <h3>这是系统注册页面，请配置imooc.security.browser.signUpUrl属性来设置自己的注册页 </h3>

    <form th:action="@{/user/regist}"  method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="loginName"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit" name="type" value="regist">注册</button></td>
                <td colspan="2"><button type="submit" name="type" value="binding">绑定</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
